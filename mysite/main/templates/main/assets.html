{% extends 'main/header.html' %}

{% block content %}
    <div class="row">
        {% for asset in assets %}
            <div class="col s12 m6 l2">
                <a href="{{asset.asset_slug}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{asset.asset_location}}</div>
                            <p>{{asset.asset_rent}}</p>
                            <p>{{asset.asset_tenant}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
